<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="confetti opaque"></div>
        <center class="opaque" id="birthdayMessage">
            <h1>Happy Birthday, Rizza!</h1>
            <audio id="audioHBD" src="happy-birthday.mp3"></audio>
            <br />
            <p>Wishing you a day filled with love, joy, and all your favorite things.</p>
            <p>May this year bring you happiness and success in all that you do!</p>
            <br />
            <small>From Ace</p>
            <br />
        </center>
        <div class="container">
            <button id="btnTrigger">Click Me!</button>
        </div>
    </main>
    <script language="Javascript" type="text/javascript">
        const opaqueElements = document.querySelectorAll('.opaque');
        const confettiContainer = document.querySelector('.confetti');
        const audioHBD = document.getElementById('audioHBD');
        const container = document.querySelector('.container');
        const btnTrigger = document.getElementById('btnTrigger');
        const bdMessage = document.getElementById('birthdayMessage');
        
        document.addEventListener("DOMContentLoaded", function () {
            btnTrigger.addEventListener('click', function() {
                setInterval(createConfetti, 1700);
                setInterval(changeFontColor, 500);
                opaqueElements.forEach(item => {
                    item.style.opacity = "1";
                });
                container.style.opacity = "0";
                btnTrigger.style.opacity = "0";
                btnTrigger.disabled = true;
                audioHBD.play();
            });
        });

        function createConfetti() {
            for (let i = 0; i < 20; i++) {
                const confettiPiece = document.createElement('span');
                confettiPiece.style.backgroundColor = getRandomColor();
                confettiPiece.style.left = `${Math.random() * 100}%`;
                confettiPiece.style.top = `${Math.random() * 100}%`;
                confettiContainer.appendChild(confettiPiece);
            }
        }
        
        function getRandomColor() {
            const colors = ['#ff6347', '#4caf50', '#2196f3', '#ffeb3b', '#9c27b0'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function changeFontColor() {
            const hbd = document.querySelectorAll('h1');
            hbd.forEach(item => {
                item.style.color = getRandomColor();
            });
        }
    </script>
</body>
</html>
